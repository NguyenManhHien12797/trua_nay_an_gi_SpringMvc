<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header,supTitle nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #admin-static-resources},
                                                ~{:: #admin-header},
                                                ~{:: #admin-nav},
                                                ~{:: #admin-sup-title},
                                                ~{:: #admin-nav-sup},
                                                ~{:: #admin-main-content},  
                                                ~{:: #admin-footer}
                                               )}">
                                              
<head>
    <title>Title of Home Page</title>
    <th:block id="admin-static-resources">
<!--         <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script> -->
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}">
    </th:block>
</head>
<body>
    <div id="admin-header" th:replace="~{/fragments/app-fragments :: header}">
        Header of Home Page
    </div>
    <div id="admin-nav" th:replace="~{/fragments/app-fragments :: nav-admin-page}">
        Home Nav
    </div>

    <main class="container-fluid m-md-5" >
   	<!-- 	 <h1 id= "home-sup-title" class="h2">Quản lý người bán</h1> -->
   		 <h1 id= "admin-sup-title" class="h2" th:replace="~{/fragments/app-fragments :: ${role} =='merchant-list'? 'merchant-sup-title': 'user-sup-title'}">Quản lý người bán</h1>
   		 
		<div class="container card shadow d-flex justify-content-center mt-5">
 		 <!-- nav options -->
 		 
 		 
		    <div id="admin-nav-sup" th:replace="~{/fragments/app-fragments :: nav-sup}">
       			 Home Nav-Sup
   			 </div>

  <!-- content -->
     <div id="admin-main-content" th:replace="~{/fragments/app-fragments :: ${stt}}">
     
  	<div *ngIf="url==='/admin/merchant-list'; then thenBlock else elseBlock">
  
  
 	 <div class="table-responsive">
  		  <table class="table table-striped table-sm">
      		<thead>
      			<tr>
      			  <th scope="col">id</th>
        		  <th scope="col">Ảnh</th>
        		  <th scope="col">Tên</th>
        		  <th scope="col">Điện thoại</th>
        		  <th scope="col">Địa chỉ</th>
        		  <th scope="col">Thời gian</th>
        		  <th scope="col" colspan="2">Khóa</th>
      			</tr>
     		 </thead>
      		<tbody>
    		  <tr *ngFor="let merchant of merchants; index as i">
        		<td>1</td>
       			 <td><img src="{{merchant.avatar}}" alt="" style="height: 40px;
  				  width: 40px;
   					 border-radius: 50%;"></td>
       			 <td class="merchant-item">merchant</td>
       			 <td class="merchant-item">0964534</td>
      			 <td class="merchant-item">HN</td>
     		   	 <td class="merchant-item" size="50px">Mở:8h00 AM Đóng:8h00 PM</td>
        		 <td class="action-icon"><a (click)="blockMerchant(merchant.id,merchant)"><i class="fa-regular fas fa-lock"></i></a></td>
      		</tr>

      		</tbody>
   		 </table>
	  </div>
 	 </div>
 
   </div>
   
     <!-- content -->

</div>
</main>

    <div id="home-footer" th:replace="~{/fragments/app-fragments :: footer}">
        Footer
    </div>
</body>

</html>
