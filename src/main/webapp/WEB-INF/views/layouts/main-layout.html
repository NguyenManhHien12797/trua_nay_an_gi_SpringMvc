<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:fragment="main-fragment (title, otherStaticResources, header, nav, supTitle, navSup, mainContent, footer)">
<head>
  <meta charset="UTF-8"/>
  <title th:replace="${title}">e</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}">
  <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</head>
<head th:replace="~{/fragments/head :: head}">
</head>
<body>
<header th:insert="${header} ?: ~{}">
</header>

<section>
  <div class="now-container-coporation now-container-content">
    <div class="row">
      <nav th:insert="${nav} ?: ~{}" id="sidebarMenu"
           class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      </nav>
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <main class=" m-md-5">
          <h1 th:insert="${supTitle} ?: ~{}"></h1>
          <div th:insert="${navSup} ?: ~{}"></div>
          <article th:insert="${mainContent} ?: ~{}" class="nav nav-pills mb-3 shadow-sm">
          </article>
        </main>
      </div>
    </div>
  </div>
</section>

<footer th:insert="${footer} ?: ~{}">
  <p>Footer</p>
</footer>

<script
    th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js}">
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:inline="javascript" th:src="@{/static/js/main.js}">
</script>
<script th:src="@{/static/js/sockjs.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/stomp.min.js}"></script>
<script th:src="@{/static/js/socketJs.js}"></script>


</body>
</html>
