<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">
                                              
<head>
    <title>Title of Home Page</title>
    <th:block id="home-static-resources">
<!--         <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script> -->
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}"> -->
    </th:block>
</head>
<body>
    <div id="home-header" th:replace="~{/fragments/app-fragments :: header}">
        Header of Home Page
    </div>
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-admin-page}">
        Home Nav
    </div>
    <div id="home-main-content">
  
    <main class="container-fluid m-md-5">
   		 <h1 class="h2">Quản lý người dùng</h1>
   		 
		<div class="container card shadow d-flex justify-content-center mt-5">
 		 <!-- nav options -->
 		 <ul class="nav nav-pills mb-3 shadow-sm">
  			  <li class="nav-item" style = "display: inline-block">
     			 <a class="nav-link link fw-bold">
     			 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"/>
      </svg>
     			  Chờ duyệt
     			 </a>
   			 </li>
   			 <li class="nav-item" style = "display: inline-block">
      			<a class="nav-link link fw-bold" >
      			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
       			 <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
    			</svg>
      			 Đang hoạt động
      			</a>
   			 </li>
   			 <li class="nav-item" style = "display: inline-block">
      			<a class="nav-link link fw-bold" >
     			 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
      </svg>
       			Đang bị khóa
       			</a>
   			 </li>
 		 </ul>

  <!-- content -->
  <div *ngIf="url==='/admin/merchant-list'; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Ảnh</th>
        <th scope="col">Tên</th>
        <th scope="col">Điện thoại</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Thời gian</th>
        <th scope="col" colspan="2">Khóa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let merchant of merchants; index as i">
        <td>1</td>
        <td><img src="{{merchant.avatar}}" alt="" style="height: 40px;
    width: 40px;
    border-radius: 50%;"></td>
        <td class="merchant-item">merchant</td>
        <td class="merchant-item">0964534</td>
        <td class="merchant-item">HN</td>
        <td class="merchant-item" size="50px">Mở:8h00 AM Đóng:8h00 PM</td>
        <td class="action-icon"><a (click)="blockMerchant(merchant.id,merchant)"><i class="fa-regular fas fa-lock"></i></a></td>
      </tr>

      </tbody>
    </table>
  </ng-template>
  <ng-template #elseBlock>
    <router-outlet ></router-outlet>
  </ng-template>
</div>
</main>
   
    </div>
    <div id="home-footer" th:replace="~{/fragments/app-fragments :: footer}">
        Footer
    </div>
</body>
</html>
